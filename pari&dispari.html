<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Palli e Dispari</title>
</head>
<body>
<div class="card container bg-secondary">
    <div class="d-flex align-items-center justify-content-center flex-column mb-5">
        <h1 class="text-center text-black">Vinci a Pari e Dispari!</h1>
        <h4 class="text-uppercase text-white">Sii il primo a battere una CPU</h4>
        <div class="d-flex align-items-center justify-content-center mb-5">
            <label for="Gioco">Scegli tra pari o dispari:</label>
            <select class="m-2" name="gioco" id="scelta">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
            <label class="m-2" for="">Scegli un numero tra 1 e 5:</label>
            <input id="num1" class="m-4" type="number" max="5" min="1">
            <button id="gioca" class="m-5 btn text-white bg-black ">Vinci</button>
        </div>
    </div>
    <div id="risultato" class="d-flex align-items-center justify-content-center flex-column">
    </div>
</div>
    <script src="./src/pari&dispari.js" charset="utf-8"></script>
</body>
</html>
